    <div class="form-background" onClick="closeForm()">

                <label for="title">Title:</label>

                <label for="author">Author:</label>
                <input type="text" maxlength="22" id='author' name="author" label='author' placeholder="by John Smith">


                <span>
                    <input type="checkbox" name="wasRead" id="wasRead" class="checkbox">
                    <div class="checkbox-display" onclick="handleCheckboxClick()">read</div>
                </span>

                    <button type="submit">Add book</button>
        
            </form>

        </div>

    </div>
    
        <div class="header">
            <span class="headerTitle">Le grand library</span>
            <button class="plus-btn animate-bg" onClick="openForm()">+</button>

        </div>
